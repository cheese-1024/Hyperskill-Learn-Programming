<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="main.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="w">W</kbd>
            <kbd class="e">E</kbd>
            <kbd class="t">T</kbd>
            <kbd class="y">Y</kbd>
            <kbd class="u">U</kbd>
        </div>
    </div>
</body>
</html>
